valid.operation.pattern=(sin|cos|[+\-\/\*]|x|div)
valid.operands.pattern=[0-9]+[.]?[0-9]*
error.message.operation.invalid=operation is not valid! (for multiplication use 'x' and for division use 'div', '*' and '/' may interfere with the OS)
error.message.first.operand.invalid=1st operand is not valid!
error.message.second.operand.invalid=2nd operand is not valid!
error.message.invalid.input=Please enter a valid combination of operands/operation: 2 (operation operand) or 3 (operand operation operand) \r\n[for multiplication use 'x' and for division use 'div', '*' and '/' may interfere with the OS]